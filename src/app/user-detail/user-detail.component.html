<div *ngIf="user">
  <h2>User detail {{user.id}}</h2>
  <form>
    <div class="form-group">
      <label for="value">Value</label>
      <input type="text" [(ngModel)]="user.value" class="form-control" name="value" id="value">
    </div>

    <div class="form-group">
      <label for="login">Login</label>
      <input type="text" [(ngModel)]="user.login" class="form-control" name="login" id="login">
    </div>

    <div class="form-group">
      <label for="validFrom">Valid from</label>
      <input type="text" [(ngModel)]="user.validFrom" class="form-control" name="validFrom" id="validFrom">
    </div>

    <div class="form-group">
      <label for="validTill">Valid to</label>
      <input type="text" [(ngModel)]="user.validTill" class="form-control" name="validTill" id="validTill">
    </div>

    <button type="button" class="btn btn-secondary" (click)="goBack()">back</button>
    <button type="button" class="btn btn-primary" (click)="save()">save</button>
    <button type="button" class="btn btn-danger" (click)="delete()">delete</button>
  </form>
</div>
